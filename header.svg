<svg fill="none" viewBox="0 0 300 200" width="300" height="150" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
		@keyframes rotate {
					0% {
						transform: rotate(1deg);
					}
					100% {
						transform: rotate(-1deg);
					}
				}
		.title-wrapper{
		    max-width: 100%;
		    align-items: center;
		    font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
		    letter-spacing: -3px;
		    text-align: center;
		    animation: rotate ease-in-out 1s infinite alternate;
		}
		.title{
		    background: linear-gradient(271deg,#a0e9ff 30%,#a162e8 50%,#f093b0 70%,#edca85 94%);
		    -webkit-background-clip: text;
		    background-clip: text;
		    color:transparent;
		}
            </style>
<div class="title-wrapper">
    <h1 class="title">Hi. I'm Jamison.</h1>
    <h1 class="title">Junior Web and Software Developer</h1>
</div>
	    </div>
    </foreignObject>
</svg>
